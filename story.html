<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Truyện</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Font -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/story.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="custom-header container">
      <div
        class="d-flex align-items-center justify-content-between px-4 py-2 header-nav">
        <!-- Logo -->
        <div class="d-flex align-items-center gap-3 header-logo">
          <img
            src="https://via.placeholder.com/30x30.png?text=★"
            alt="Logo"
            class="logo" />
          <span class="fw-bold fs-5">Logoipsum</span>
        </div>

        <!-- Wrapper chứa nav + button riêng biệt -->
        <div class="d-flex align-items-center gap-0 header-links">
          <!-- Nav links -->
          <nav class="d-flex gap-4 align-items-center me-5">
            <a href="./index.html" class="nav-link text-dark">Trang Chủ</a>
            <a href="./story.html" class="nav-link text-dark">Truyện</a>
            <a href="#" class="nav-link text-vip">Khu Vực Vip</a>
            <a href="#" class="nav-link text-dark">Tủ Truyện</a>
            <i class="fas fa-search search-icon"></i>
          </nav>
          <!-- Nút menu hamburger chỉ hiển thị trên màn nhỏ -->
          <button
            class="btn btn-outline-dark d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu"
            aria-controls="mobileMenu">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Button riêng -->
          <button class="btn btn-login">Đăng Nhập</button>
        </div>
      </div>
    </header>

    <!-- Offcanvas Menu (menu trượt bên phải) -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="mobileMenu"
      aria-labelledby="mobileMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-3">
        <a href="./index.html" class="nav-link text-dark">Trang Chủ</a>
        <a href="./story.html" class="nav-link text-dark">Truyện</a>
        <a href="#" class="nav-link text-vip">Khu Vực Vip</a>
        <a href="#" class="nav-link text-dark">Tủ Truyện</a>
        <button class="btn btn-login w-100 mt-2">Đăng Nhập</button>
      </div>
    </div>

    <div class="section section-completed-story">
      <div class="container">
        <!-- Tiêu đề -->
        <div
          class="card-header row gx-0 justify-content-between align-items-center mb-3">
          <h1 class="card-title text-uppercase m-0" style="width: auto">
            Truyện đã hoàn thành
          </h1>
        </div>

        <!-- Danh sách truyện -->
        <div
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3"
          id="completedStoryWrapper">
          <!-- JS sẽ inject <div class="col">...</div> vào đây -->
        </div>

        <!-- Wrapper hiển thị truyện -->
        <div
          id="completedStoryWrapper"
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3"></div>

        <!-- Nút xem thêm -->
        <div class="text-center mt-4">
          <button id="viewMoreBtn" class="btn btn-outline-primary btn-login">
            Xem thêm
          </button>
        </div>

        <!-- Phân trang -->
        <div
          id="pagination"
          class="d-flex justify-content-center mt-4 gap-2"
          style="display: none"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row align-items-start">
          <!-- Logo và bản quyền -->
          <div class="col-12 col-lg-4 text-md-start footer-logo">
            <img
              src="./asset/img/logo.png"
              alt="Logo"
              class="mb-2"
              style="max-width: 150px" />
            <p class="mb-0 small">
              © 2025 Tinh Nguyệt Minh Viên.<br />
              All rights reserved.
            </p>
          </div>

          <!-- Điều hướng -->
          <div class="col-12 col-lg-4 footer-links">
            <ul class="list-unstyled mb-0">
              <li>
                <a href="#" class="text-decoration-none d-block py-1"
                  >Về chúng tôi</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none d-block py-1"
                  >Chính sách</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none d-block py-1"
                  >Quy định chung</a
                >
              </li>
            </ul>
          </div>

          <!-- Facebook plugin -->
          <div class="col-12 col-lg-4 footer-img">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcsteps&tabs&width=340&height=130&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                style="border: none; overflow: hidden"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <script src="asset/js/story.js"></script>
  </body>
</html>
