<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section-list-top">
      <div class="container">
        <div class="d-flex" style="gap: 50px">
          <!-- Truyện Mới Cập Nhật -->
          <div class="col-md-6">
            <div class="card custom-card">
              <h2 class="text-uppercase text-center p-3">
                Truyện Mới Cập Nhật
              </h2>
              <div class="card-body p-0">
                <ul
                  class="list-group list-group-flush scroll-area"
                  id="truyenMoi">
                  <!-- JS sẽ inject dữ liệu vào đây -->
                </ul>
              </div>
            </div>
          </div>
          <!-- Bảng Xếp Hạng -->
          <div class="col-md-6">
            <div class="card custom-card">
              <h2 class="text-uppercase text-center p-3">Bảng Xếp Hạng</h2>
              <div class="card-body p-0">
                <ul
                  class="list-group list-group-flush scroll-area"
                  id="bangXepHang">
                  <!-- JS sẽ inject dữ liệu vào đây -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-story">
      <div class="container">
        <h2 class="text-uppercase p-3">Đề Xuất Truyện Hay</h2>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush scroll-area" id="truyenDeXuat">
            <!-- JS sẽ inject dữ liệu vào đây -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
